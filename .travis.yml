sudo: required
addons:
  apt:
    packages:
    - git
    - make
    - curl
env:
  - DOCKER_IMAGE_NAME=cloudposse/bastion
services:
- docker
install:
- make init
- git -C build-harness checkout permission-reset
- make docker:login

script:
- make docker:build

after_success:
- make travis:docker-tag-and-push
